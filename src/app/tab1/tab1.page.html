<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        Nombre:
      </ion-col>
      <ion-col size="11">
        <ion-input placeholder="Emiliano"[(ngModel)]="nombre"></ion-input>
      </ion-col>
      <ion-col size="1">
        Apellido:
      </ion-col>
      <ion-col size="11">
        <ion-input placeholder="Rodriguez" [(ngModel)]="apellido"></ion-input>
      </ion-col>
      <ion-col size="1">
        Matricula:
      </ion-col>
      <ion-col size="11">
        <ion-input placeholder="1111" [(ngModel)]="matricula"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="agregarAlumno()">Agregar alumno</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let alumno of alumnos">
      <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
          <ion-col>
            <p>Nombre: {{alumno.nombre}}</p>
            <p>Apellido: {{alumno.apellido}}</p>
            <p>Matricula: {{alumno.matricula}}</p>
          </ion-col>
          <ion-col class="alinear">
            <img src="assets/imagenes/fcfm.png" alt="" width="70" height="70" />
          </ion-col>
        </ion-row>
      </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
